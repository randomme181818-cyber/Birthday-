<style>
/* ğŸŒ¤ï¸ VERY LIGHT BLUE BACKGROUND */
body{

}

/* ğŸˆ BACKGROUND EMOJIS (IDLE) */

}

button,input{

}

  background:#7bbcff;

}

/* âœï¸ TYPED TEXT */

  to{transform:translateY(-120vh);opacity:0;}

/* ğŸ“¸ SLIDESHOW */

  width:100%;
  border-radius:18px;
  display:none;
}

/* ğŸ BIRTHDAY CARD */
#card{
  background:
    linear-gradient(180deg,#ffffff,#f2f9ff);
  border-radius:28px;
  box-shadow:
    0 0 25px rgba(120,180,255,0.45),
    inset 0 0 40px rgba(255,255,255,0.9);
  animation:heartbeat 3s ease-in-out infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.02);}
}

/* ğŸ§¸ TEDDY */
.teddy{
  font-size:60px;
  animation:bounce 2s ease-in-out infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* âœ¨ NAME ANIMATION */
#name{
  font-family:'Great Vibes';
  font-size:36px;
  color:#4a90e2;
  animation:nameGlow 2.5s ease-in-out infinite;
}
@keyframes nameGlow{
  0%,100%{text-shadow:0 0 8px #b3d9ff;}
  50%{text-shadow:0 0 18px #7bbcff;}
}
</style>
</head>

<body>

<!-- ğŸµ MUSIC -->
<audio id="welcomeSong" src="music1.mp3"></audio>

<!-- PAGE 1 -->
<div class="box active" id="p1">
  <h2>ğŸ‚ Birthday Surprise ğŸ‚</h2>
  <input type="password" id="pass">
  <button onclick="go1()">Enter ğŸ’™</button>
</div>

<!-- PAGE 2 -->
<div class="box" id="p2">
  <div id="typed"></div>
  <img src="her1.jpg" style="width:100%;border-radius:18px;margin-top:15px;">
  <button onclick="go2()">Next ğŸˆ</button>
</div>

<!-- PAGE 3 -->
<div class="box" id="p3">
  <h2>âœ¨ Some Moments âœ¨</h2>
  <div id="gallery">
    <img src="her2.jpg" class="active">
    <img src="her3.jpg">
    <img src="her4.jpg">
    <img src="her5.jpg">
  </div>
</div>

<!-- PAGE 4 -->
<div class="box" id="p4">
  <h2>ğŸ Open Your Birthday Card ğŸ</h2>
  <button onclick="openCard()">Open ğŸ’Œ</button>
</div>

<!-- PAGE 5 : CARD -->
<div class="box" id="card">
  <div class="teddy">ğŸ§¸ğŸ‚</div>
  <div id="name">My Birthday Girl ğŸ’™</div>
  <p id="finalText" style="margin-top:20px;line-height:1.7;color:#444;"></p>
</div>

<script>
let song=document.getElementById("welcomeSong");

/* ğŸˆ FLOATING HEARTS */
function startAnimations(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerHTML=["â¤ï¸","ğŸ©µ","ğŸˆ"][Math.floor(Math.random()*3)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*25)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  },350);
}

/* PAGE 1 */
function go1(){
  if(pass.value.trim()==="26feb"){
    p1.classList.remove("active");
    p2.classList.add("active");
    startAnimations();
    startMusic();
    typeWelcome();
  } else alert("Wrong password ğŸ˜•");
}

/* ğŸµ MUSIC FADE-IN */
function startMusic(){
  song.volume=0;
  song.play();
  let v=0;
  let fade=setInterval(()=>{
    v+=0.03;
    song.volume=Math.min(v,0.25);
    if(v>=0.25) clearInterval(fade);
  },200);
}

/* âœï¸ WELCOME TEXT */
function typeWelcome(){
  const msg="Happy Birthday ğŸ‰âœ¨ Today feels extra specialâ€¦ because you were born ğŸ’™";
  let i=0;typed.innerHTML="";
  let t=setInterval(()=>{
    typed.innerHTML+=msg[i++];
    if(i>=msg.length)clearInterval(t);
  },90);
}

/* PAGE 2 â†’ SLIDESHOW */
function go2(){
  p2.classList.remove("active");
  p3.classList.add("active");
  startSlideshow();
  setTimeout(()=>{
    p3.classList.remove("active");
    p4.classList.add("active");
  },16000);
}

/* ğŸ“¸ SLIDESHOW */
let idx=0;
function startSlideshow(){
  setInterval(()=>{
    const imgs=document.querySelectorAll("#gallery img");
    imgs.forEach(i=>i.classList.remove("active"));
    idx=(idx+1)%imgs.length;
    imgs[idx].classList.add("active");
  },4000);
}

/* ğŸ OPEN CARD */
function openCard(){
  p4.classList.remove("active");
  card.classList.add("active");
  fadeOutMusic();
  launchConfetti();
  typeFinal();
}

/* ğŸµ MUSIC FADE-OUT */
function fadeOutMusic(){
  let v=song.volume;
  let fade=setInterval(()=>{
    v-=0.03;
    song.volume=Math.max(v,0);
    if(v<=0){song.pause();clearInterval(fade);}
  },200);
}

/* ğŸ‰ CONFETTI */
function launchConfetti(){
  confetti({
    particleCount:200,
    spread:100,
    origin:{y:0.6}
  });
}

/* ğŸ’Œ FINAL MESSAGE */
function typeFinal(){
  const text=`Today is special.
Not because of the date,
but because itâ€™s the day you were born ğŸ‚ğŸ’«

I hope today makes you smile more,
feel lighter,
and realise how special you are ğŸ©µ

Some people quietly become important,
and you are one of them.
Iâ€™m really glad life crossed our paths ğŸ¤

Happy Birthday ğŸ‰
Stay the same â€” kind, sweet, and you ğŸŒ·`;

  const words=text.replace(/\n\n/g," <br><br> ").replace(/\n/g," <br> ").split(" ");
  let i=0;finalText.innerHTML="";
  let t=setInterval(()=>{
    finalText.innerHTML+=words[i++]+" ";
    if(i>=words.length)clearInterval(t);
  },230);
}
</script>

</body>
</html>
