<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‚ğŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
/* ğŸŒ¤ï¸ DREAMY LIGHT BLUE BACKGROUND */
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins;
  overflow:hidden;
  background:linear-gradient(135deg,#eaf6ff,#f7fcff);
}

/* ğŸ§¸ğŸˆ CUTE BACKGROUND LAYER */
.bg-layer{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  overflow:hidden;
}

/* ğŸ§¸ BACKGROUND ITEMS */
.bg-item{
  position:absolute;
  font-size:40px;
  opacity:0.18;
  animation:floatBg 18s linear infinite;
}

@keyframes floatBg{
  from{transform:translateY(100vh);}
  to{transform:translateY(-120vh);}
}

/* âœ¨ SPARKLES */
.sparkle{
  position:absolute;
  font-size:18px;
  opacity:0.25;
  animation:twinkle 4s ease-in-out infinite;
}
@keyframes twinkle{
  0%,100%{opacity:0.15;transform:scale(1);}
  50%{opacity:0.4;transform:scale(1.3);}
}

/* ğŸ“¦ CARD */
.box{
  max-width:420px;
  background:#ffffff;
  margin:40px auto;
  padding:25px;
  border-radius:24px;
  text-align:center;
  display:none;
  position:relative;
  z-index:2;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}
.active{display:block;}

button,input{
  width:90%;
  padding:12px;
  margin-top:15px;
  border:none;
  border-radius:25px;
  font-size:16px;
}
button{
  background:#7bbcff;
  color:white;
  cursor:pointer;
}

/* âœï¸ TYPED TEXT */
#typed{
  font-family:'Great Vibes';
  font-size:30px;
  color:#4a90e2;
  min-height:80px;
}

/* â¤ï¸ FLOATING HEARTS */
.float{
  position:fixed;
  bottom:-30px;
  animation:floatUp 8s linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

/* ğŸ“¸ SLIDESHOW */
#gallery img{
  width:100%;
  border-radius:18px;
  display:none;
}
#gallery img.active{display:block;}

/* ğŸ CARD STYLE */
#card{
  background:linear-gradient(180deg,#ffffff,#f2f9ff);
  border-radius:28px;
  box-shadow:
    0 0 25px rgba(120,180,255,0.45),
    inset 0 0 40px rgba(255,255,255,0.9);
  animation:heartbeat 3s ease-in-out infinite;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.02);}
}

/* ğŸ§¸ TEDDY */
.teddy{
  font-size:60px;
  animation:bounce 2s ease-in-out infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* âœ¨ NAME */
#name{
  font-family:'Great Vibes';
  font-size:36px;
  color:#4a90e2;
  animation:nameGlow 2.5s ease-in-out infinite;
}
@keyframes nameGlow{
  0%,100%{text-shadow:0 0 8px #b3d9ff;}
  50%{text-shadow:0 0 18px #7bbcff;}
}
</style>
</head>

<body>

<!-- ğŸ§¸ BACKGROUND DECOR -->
<div class="bg-layer" id="bg"></div>

<!-- ğŸµ MUSIC -->
<audio id="welcomeSong" src="music1.mp3" playsinline></audio>

<!-- PAGE 1 -->
<div class="box active" id="p1">
  <h2>ğŸ‚ Birthday Surprise ğŸ‚</h2>
  <input type="password" id="pass">
  <button onclick="go1()">Enter ğŸ’™</button>
</div>

<!-- PAGE 2 -->
<div class="box" id="p2">
  <div id="typed"></div>
  <img src="her1.jpg">
  <button onclick="go2()">Next ğŸˆ</button>
</div>

<!-- PAGE 3 -->
<div class="box" id="p3">
  <h2>âœ¨ Some Moments âœ¨</h2>
  <div id="gallery">
    <img src="her2.jpg" class="active">
    <img src="her3.jpg">
    <img src="her4.jpg">
    <img src="her5.jpg">
  </div>
</div>

<!-- PAGE 4 -->
<div class="box" id="p4">
  <h2>ğŸ Open Your Birthday Card ğŸ</h2>
  <button onclick="openCard()">Open ğŸ’Œ</button>
</div>

<!-- PAGE 5 -->
<div class="box" id="card">
  <div class="teddy">ğŸ§¸ğŸ‚</div>
  <div id="name">My Birthday Girl ğŸ’™</div>
  <p id="finalText" style="margin-top:20px;line-height:1.7;color:#444;"></p>
</div>

<script>
let song=document.getElementById("welcomeSong");

/* ğŸ€ GENERATE BACKGROUND ITEMS */
const bg=document.getElementById("bg");
const emojis=["ğŸ§¸","ğŸ‚","ğŸˆ","ğŸ©µ","âœ¨","ğŸ§","â­"];

for(let i=0;i<25;i++){
  const e=document.createElement("div");
  e.className="bg-item";
  e.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(14+Math.random()*10)+"s";
  bg.appendChild(e);
}

for(let i=0;i<20;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.innerHTML="âœ¨";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  bg.appendChild(s);
}

/* â¤ï¸ FLOATING HEARTS */
function startAnimations(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerHTML=["â¤ï¸","ğŸ©µ","ğŸˆ"][Math.floor(Math.random()*3)];
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(20+Math.random()*25)+"px";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),8000);
  },350);
}

/* PAGE 1 */
function go1(){
  if(pass.value.trim()==="26feb"){
    p1.classList.remove("active");
    p2.classList.add("active");
    startAnimations();
    startMusic();
    typeWelcome();
  } else alert("Wrong password ğŸ˜•");
}

/* ğŸµ MUSIC */
function startMusic(){
  song.volume=0;
  song.play().catch(()=>{});
  let v=0;
  let fade=setInterval(()=>{
    v+=0.03;
    song.volume=Math.min(v,0.25);
    if(v>=0.25) clearInterval(fade);
  },200);
}

/* âœï¸ TEXT */
function typeWelcome(){
  const msg="Happy Birthday ğŸ‰âœ¨ Today feels extra specialâ€¦ because you were born ğŸ’™";
  let i=0;typed.innerHTML="";
  let t=setInterval(()=>{
    typed.innerHTML+=msg[i++];
    if(i>=msg.length)clearInterval(t);
  },90);
}

function go2(){
  p2.classList.remove("active");
  p3.classList.add("active");
  startSlideshow();
  setTimeout(()=>{p3.classList.remove("active");p4.classList.add("active");},16000);
}

let idx=0;
function startSlideshow(){
  setInterval(()=>{
    const imgs=document.querySelectorAll("#gallery img");
    imgs.forEach(i=>i.classList.remove("active"));
    idx=(idx+1)%imgs.length;
    imgs[idx].classList.add("active");
  },4000);
}

function openCard(){
  p4.classList.remove("active");
  card.classList.add("active");
  confetti({particleCount:200,spread:100,origin:{y:0.6}});
  typeFinal();
}

function typeFinal(){
  const text=`Happy Birthday ğŸ‚ğŸ’™
May your day be filled with smiles,
warm moments,
and all the love you deserve ğŸŒ·âœ¨`;
  const words=text.replace(/\n/g," <br> ").split(" ");
  let i=0;finalText.innerHTML="";
  let t=setInterval(()=>{
    finalText.innerHTML+=words[i++]+" ";
    if(i>=words.length)clearInterval(t);
  },230);
}
</script>

</body>
</html>
